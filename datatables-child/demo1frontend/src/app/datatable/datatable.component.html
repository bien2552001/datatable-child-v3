<div class="container-fluid text-center">
  <div class="row mt-5">
    <div class="col-lg-3 mb-3">
      <div class="form-group">
        <label for="dateadded1" class="form-label">Date Filter:</label>
        <input id="dateadded1" type="date" class="dateadded form-control" (input)="onDateChange($event)">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="table-responsive">
        <table id="dataTables-example" class="table table-striped table-bordered table-sm row-border hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>VALUE</th>
              <th>DATE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of dynamicdata">
              <td>{{group.id}}</td>
              <td>{{group.name}}</td>
              <td>{{group.value}}</td>
              <td>{{group.date | date}}</td> <!-- format date to display -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
