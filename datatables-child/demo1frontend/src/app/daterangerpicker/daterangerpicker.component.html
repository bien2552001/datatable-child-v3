<div class=" container-fluid text-center">
  <div class="row">
    <div class="col-sm-3 mb-3">
      <div class="form-group">
        <label for="sel1" class="form-label">Date Range Filter:</label>
        <input class="dateadded form-control" type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)" />
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table id="dataTables-example" class="table table-striped table-bordered table-sm row-border hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>VALUE</th>
          <th>DATE</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="daterange instanceof Array">
          <tr *ngFor="let group of daterange">
            <td>{{group.id}}</td>
            <td>{{group.name}}</td>
            <td>{{group.value}}</td>
            <td>{{group.date}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
